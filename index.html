<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recomendador de Libros</title>
</head>
<body>
  <h1> Recomendador de Libros</h1>
  <button onclick="getBooks()">Ver recomendaciones</button>
  <ul id="lista"></ul>

  <script>
    function getBooks() {
      fetch("http://localhost:3000/libros")
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          data.forEach(libro => {
            const li = document.createElement("li");
            li.textContent = `${libro.titulo} - ${libro.autor}`;
            lista.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
